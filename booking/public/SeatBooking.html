        .seat {
            width: 30px;
            height: 30px;

            margin: 5px;

        .occupied {

        .selected {

            margin-right: 18px;
        }

        .seat:nth-last-of-type(2) {
            margin-left: 18px;
        }

        .seat:not(.occupied):hover {
            cursor: pointer;
            transform: scale(1.2);
        }

        .showcase .seat:not(.occupied):hover {
            cursor: default;
            transform: scale(1);
        }
        
        .seat-inner {
            width: 100%;
            height: 100%;
            background-color: white; /* Default color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .seat.selected .seat-inner {

        }

        .showcase {
